<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Shop</title>
    <!-- google-font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <!-- fontawesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- DaisyUI and Tailwind css cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <!-- Tailwind customize -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primarybg: "#FFF9F4",
              btnbgy: "#FFDC26",
            },
            fontFamily: {
              adlam: ["ADLaM Display", "serif"],
              sora: ["Sora", "serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <header class="bg-primarybg h-24 border-b-2 border-slate-500 lg:border-0 relative z-20">
      <div
        class="container mx-auto px-4 h-24 flex items-center justify-between"
      >
        <div class="flex items-center gap-3">
          <img src="c1-assets/logo-header.png" alt="" />
          <h2 class="hidden lg:flex text-2xl font-medium">
            Browse<span class="text-btnbgy">4</span>Pets
          </h2>
        </div>
        <div>
          <ul class="hidden lg:flex gap-10 text-xl">
            <li class="list-none"><a href="">Find a pet</a></li>
            <li class="list-none"><a href="">Breeds</a></li>
            <li class="list-none"><a href="">Contact us</a></li>
          </ul>
        </div>
        <div class="hidden lg:flex items-center gap-3">
          <i class="fa-regular fa-bell"></i>
          <i class="fa-solid fa-magnifying-glass"></i>
          <button class="btn btn-warning text-center bg-transparent w-32">
            Login
          </button>
          <button class="btn btn-warning text-center w-32">Register</button>
        </div>
        <div class="lg:hidden"><i class="fa-solid fa-bars"></i></div>
      </div>
    </header>
    <!-- banner -->
    <div class="my-20 container mx-auto px-4 relative">
      <div class="w-full  lg:w-1/2 flex flex-col gap-9 relative z-10 ">
        <h1 class="text-5xl font-bold">
          Pamper Your Pet,<br />
          Because They Deserve <br />
          the Best
        </h1>
        <p class="text-xl font-light">
          Discover a world of treats, toys, and essentials handpicked for your
          furry friends. Shop now and make tails wag with joy!
        </p>
        <button class="btn btn-warning text-center w-32 text-xl font-medium">Find a pet</button>
      </div>
      <img class="w-full relative -top-27 lg:-top-100" src="c1-assets/cat-big.png" alt="">
    <div>
  </body>
</html>
