<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Shop</title>
    <!-- google-font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <!-- fontawesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- DaisyUI and Tailwind css cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <!-- Tailwind customize -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primarybg: "#FFF9F4",
              btnbgy: "#FFDC26",
            },
            fontFamily: {
              adlam: ["ADLaM Display", "serif"],
              sora: ["Sora", "serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <header>
      <!-- Navbar -->
      <nav>
        <div class="h-24 bg-primarybg relative z-20">
          <div class="container mx-auto h-24 flex justify-between items-center">
            <div class="ml-4 lg:flex items-center gap-3 text-xl">
              <img src="c1-assets/logo-header.png" alt="" />
              <h2 class="hidden lg:flex font-medium">
                Browse<span class="text-btnbgy">4</span>Pets
              </h2>
            </div>
            <div class="hidden lg:flex items-center">
              <ul class="flex gap-8 font-semibold">
                <li><a href="">Find a pet</a></li>
                <li><a href="">Breeds</a></li>
                <li><a href="">Contact us</a></li>
              </ul>
            </div>
            <div class="hidden lg:flex items-center gap-3">
              <i class="fa-regular fa-bell"></i>
              <i class="fa-solid fa-magnifying-glass"></i>
              <button class="btn bg-transparent border-btnbgy w-32 h-8">
                Login
              </button>
              <button class="btn btn-warning h-8 w-32">Register</button>
            </div>
            <div class="mr-4 lg:hidden">
              <i class="fa-solid fa-bars"></i>
            </div>
          </div>
        </div>
      </nav>
      <hr class="border-1 border-black lg:hidden" />
      <!-- Banner -->
      <div class="mr-4 ml-4 lg:container mx-auto font-sora my-14 relative">
        <div class="w-full lg:w-1/2 space-y-5 z-10 absolute">
          <h1 class="font-adlam text-5xl">
            Pamper Your Pet, <br />
            Because They Deserve <br />the Best
          </h1>
          <p class="text-xl text-black-100">
            Discover a world of treats, toys, and essentials handpicked for your
            furry friends. Shop now and make tails wag with joy!
          </p>
          <button class="btn btn-warning h-8 w-32 text-black-100">
            Find a pet
          </button>
        </div>
        <img
          class="w-full absolute z-1 top-83 lg:-top-23"
          src="c1-assets/cat-big.png"
          alt=""
        />
      </div>
    </header>
  </body>
</html>
